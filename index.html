<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OrigamiTube Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --yt-white: #ffffff;
            --yt-bg: #f9f9f9;
            --yt-text: #0f0f0f;
            --yt-gray: #606060;
            --admin-blue: #065fd4;
            --admin-bg: #f0f7ff;
        }

        body { margin: 0; font-family: 'Roboto', sans-serif; background: var(--yt-bg); color: var(--yt-text); }

        /* HEADER */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 16px; background: var(--yt-white); height: 56px;
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #e5e5e5;
        }

        .logo { font-weight: bold; font-size: 20px; display: flex; align-items: center; cursor: pointer; }
        .logo span { color: red; font-size: 24px; margin-right: 5px; }

        /* SEARCH AREAS */
        .search-area { flex: 0 1 728px; display: flex; align-items: center; gap: 15px; position: relative; }
        
        .search-box { display: flex; flex: 1; border: 1px solid #ccc; border-radius: 40px; overflow: hidden; height: 40px; }
        .search-box input { flex: 1; border: none; padding: 0 16px; font-size: 16px; outline: none; }
        .search-box button { width: 64px; background: #f8f8f8; border: none; border-left: 1px solid #ccc; cursor: pointer; }

        /* SECRET ADMIN CHANNEL SEARCH */
        #admin-panel {
            display: none; background: var(--admin-bg); border: 1px solid var(--admin-blue);
            border-radius: 40px; padding: 0 12px; height: 38px; align-items: center; position: relative;
        }
        #admin-panel input { background: transparent; border: none; outline: none; width: 160px; font-size: 13px; font-weight: 500; }
        
        #admin-results-list {
            position: absolute; top: 45px; left: 0; width: 300px; 
            background: white; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            display: none; flex-direction: column; overflow: hidden; z-index: 2000;
        }
        .admin-item {
            display: flex; align-items: center; gap: 12px; padding: 12px;
            cursor: pointer; border-bottom: 1px solid #eee; transition: 0.2s;
        }
        .admin-item:hover { background: #eef6ff; }
        .admin-item img { width: 36px; height: 36px; border-radius: 50%; }
        .admin-item .name { font-weight: 500; font-size: 14px; }
        .admin-item .add-text { font-size: 11px; color: var(--admin-blue); margin-left: auto; }

        /* GRID & CARDS */
        main { display: grid; padding: 24px; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 16px; }
        .video-card { cursor: pointer; margin-bottom: 12px; }
        .thumb { width: 100%; aspect-ratio: 16/9; border-radius: 12px; background: #ddd; object-fit: cover; }
        .meta { display: flex; gap: 12px; margin-top: 12px; }
        .avatar { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; }
        .info h3 { margin: 0; font-size: 16px; font-weight: 500; line-height: 1.4; color: #0f0f0f; }
        .info p { margin: 4px 0; font-size: 14px; color: var(--yt-gray); display: flex; align-items: center; }
        .diamond { color: var(--admin-blue); margin-left: 4px; font-size: 14px; }

        /* CHANNEL PAGE */
        #channel-page { display: none; padding: 24px; max-width: 1200px; margin: auto; }
        .chan-banner { height: 160px; background: #ccc; border-radius: 12px; margin-bottom: 20px; }
        .chan-header { display: flex; align-items: center; gap: 20px; }
        .chan-header img { width: 80px; height: 80px; border-radius: 50%; }
        .plus-btn {
            display: none; width: 45px; height: 45px; border-radius: 50%;
            background: #0f0f0f; color: white; border: none; font-size: 28px;
            cursor: pointer; margin-left: auto;
        }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="location.reload()"><span>‚ñ∂</span> OrigamiTube</div>
    
    <div class="search-area">
        <div class="search-box">
            <input type="text" id="user-search" placeholder="Search videos...">
            <button onclick="performUserSearch()">üîç</button>
        </div>

        <div id="admin-panel">
            <input type="text" id="admin-search-input" placeholder="Admin: Search Channels..." oninput="searchAdminChannels()">
            <div id="admin-results-list"></div>
        </div>
    </div>
</header>

<main id="home-grid"></main>

<div id="channel-page">
    <div class="chan-banner"></div>
    <div class="chan-header">
        <img id="view-chan-logo" src="">
        <div>
            <h1 id="view-chan-name" style="margin:0"></h1>
            <p>12.4M Subscribers</p>
        </div>
        <button id="admin-add-video" class="plus-btn" onclick="addVideoPrompt()">+</button>
    </div>
    <hr style="margin: 20px 0; border: 0; border-top: 1px solid #ddd;">
    <div id="chan-video-grid" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(280px,1fr)); gap:15px;"></div>
</div>

<script>
    const isAdmin = true; // Your secret switch

    // The data on your homepage
    let currentVideos = [
        { title: "Paper Airplane World Record", channel: "SkyFolders", logo: "https://picsum.photos/id/101/100/100" }
    ];

    // The secret database for the Admin Search Bar
    const adminChannelDatabase = [
        { name: "MrBeast", logo: "https://picsum.photos/id/10/100/100" },
        { name: "Veritasium", logo: "https://picsum.photos/id/20/100/100" },
        { name: "Markiplier", logo: "https://picsum.photos/id/30/100/100" },
        { name: "Smarter Every Day", logo: "https://picsum.photos/id/40/100/100" },
        { name: "Folding Pro", logo: "https://picsum.photos/id/50/100/100" }
    ];

    function init() {
        if(isAdmin) document.getElementById('admin-panel').style.display = 'flex';
        renderHome();
    }

    // --- ADMIN CHANNEL SEARCH LOGIC ---
    function searchAdminChannels() {
        const query = document.getElementById('admin-search-input').value.toLowerCase();
        const list = document.getElementById('admin-results-list');
        
        if(!query) { list.style.display = 'none'; return; }
        
        const matches = adminChannelDatabase.filter(c => c.name.toLowerCase().includes(query));
        list.innerHTML = '';
        
        if(matches.length > 0) {
            list.style.display = 'flex';
            matches.forEach(chan => {
                const div = document.createElement('div');
                div.className = 'admin-item';
                div.innerHTML = `
                    <img src="${chan.logo}">
                    <span class="name">${chan.name}</span>
                    <span class="add-text">CLICK TO ADD</span>
                `;
                div.onclick = () => addChannelToHome(chan);
                list.appendChild(div);
            });
        }
    }

    function addChannelToHome(chan) {
        // Adds a starter video for that channel to the home screen
        currentVideos.push({
            title: "New Video from " + chan.name,
            channel: chan.name,
            logo: chan.logo
        });
        document.getElementById('admin-results-list').style.display = 'none';
        document.getElementById('admin-search-input').value = '';
        alert(chan.name + " added to OrigamiTube!");
        renderHome();
    }

    // --- HOME & CHANNEL NAVIGATION ---
    function renderHome() {
        const grid = document.getElementById('home-grid');
        grid.style.display = 'grid';
        document.getElementById('channel-page').style.display = 'none';
        grid.innerHTML = '';
        
        currentVideos.forEach(v => {
            grid.innerHTML += `
                <div class="video-card" onclick="openChannelPage('${v.channel}', '${v.logo}')">
                    <img src="https://picsum.photos/seed/${v.title}/400/225" class="thumb">
                    <div class="meta">
                        <img src="${v.logo}" class="avatar">
                        <div class="info">
                            <h3>${v.title}</h3>
                            <p>${v.channel} <span class="diamond">üíé</span></p>
                        </div>
                    </div>
                </div>`;
        });
    }

    function openChannelPage(name, logo) {
        document.getElementById('home-grid').style.display = 'none';
        const page = document.getElementById('channel-page');
        page.style.display = 'block';
        
        document.getElementById('view-chan-name').innerText = name;
        document.getElementById('view-chan-logo').src = logo;
        
        if(isAdmin) document.getElementById('admin-add-video').style.display = 'flex';
        
        const grid = document.getElementById('chan-video-grid');
        grid.innerHTML = '';
        currentVideos.filter(v => v.channel === name).forEach(v => {
            grid.innerHTML += `
                <div class="video-card">
                    <img src="https://picsum.photos/seed/${v.title}/400/225" class="thumb">
                    <h3>${v.title}</h3>
                </div>`;
        });
    }

    function addVideoPrompt() {
        const title = prompt("Admin: Enter new video title:");
        if(title) {
            const name = document.getElementById('view-chan-name').innerText;
            const logo = document.getElementById('view-chan-logo').src;
            currentVideos.push({ title: title, channel: name, logo: logo });
            openChannelPage(name, logo); // Refresh
        }
    }

    function performUserSearch() {
        const query = document.getElementById('user-search').value;
        alert("Searching for: " + query + "\n(In a real site, this would connect to YouTube's API)");
    }

    init();
</script>
</body>
</html>
