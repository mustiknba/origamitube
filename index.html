<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OrigamiTube</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* Modern Video Site Styling */
body {
  margin: 0;
  font-family: "Roboto", Arial, sans-serif;
  background: #f9f9f9;
  color: #0f0f0f;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px 16px;
  background: white;
  position: sticky;
  top: 0;
  z-index: 100;
  height: 56px;
  box-sizing: border-box;
}

/* Search Bar Section */
.search-container {
  display: flex;
  flex: 0 1 728px;
  margin: 0 40px;
}

.search-container input {
  width: 100%;
  padding: 8px 16px;
  border: 1px solid #ccc;
  border-radius: 40px 0 0 40px;
  font-size: 16px;
  outline: none;
}

.search-container input:focus {
  border: 1px solid #1c62b9;
}

.search-container button {
  padding: 0 20px;
  border: 1px solid #ccc;
  border-left: none;
  background: #f8f8f8;
  border-radius: 0 40px 40px 0;
  cursor: pointer;
}

nav {
  display: flex;
  gap: 12px;
  padding: 12px 16px;
  background: #fff;
  overflow-x: auto;
  white-space: nowrap;
}

nav button {
  background: #f2f2f2;
  border: none;
  padding: 6px 12px;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.2s;
}

nav button:hover { background: #e5e5e5; }

/* Responsive Video Grid */
main {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 16px;
  padding: 16px;
}

.video {
  background: none;
  border-radius: 0;
  padding: 0;
  margin-bottom: 20px;
  box-shadow: none;
}

.video img {
  width: 100%;
  aspect-ratio: 16 / 9;
  border-radius: 12px;
  object-fit: cover;
  background: #eee;
}

.video h3 {
  margin: 12px 0 4px;
  font-size: 16px;
  line-height: 2.2rem;
  max-height: 4.4rem;
  overflow: hidden;
}

.meta {
  font-size: 14px;
  color: #606060;
  display: flex;
  align-items: center;
  gap: 5px;
}

/* Diamond Badge Styling */
.diamond-icon {
  display: none; /* Hidden unless owned */
  color: #3ea6ff;
  font-size: 14px;
}

.subs-row {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 12px;
  color: #606060;
  margin-top: 2px;
}

.actions {
  display: flex;
  gap: 8px;
  margin-top: 12px;
}

.actions button {
  border: none;
  background: #f2f2f2;
  padding: 6px 12px;
  border-radius: 18px;
  cursor: pointer;
  font-size: 12px;
  font-weight: 500;
}

.claim-btn {
  font-size: 10px;
  background: #000 !important;
  color: white;
  padding: 4px 8px !important;
}
</style>
</head>

<body>

<header>
  <div style="font-weight: bold; font-size: 20px; letter-spacing: -1px;">OrigamiTube</div>
  
  <div class="search-container">
    <input type="text" placeholder="Search">
    <button>üîç</button>
  </div>
  
  <div style="width: 40px;"></div> </header>

<nav>
  <button>All</button>
  <button>Paper Planes</button>
  <button>Ninja Stars</button>
  <button>Animals</button>
  <button>Advanced</button>
</nav>

<main>

  <div class="video">
    <img src="https://picsum.photos/400/220?random=1">
    <h3>How to make the World's Best Paper Airplane</h3>
    <div class="meta">
      PaperFolds <span class="diamond-icon">üíé</span>
    </div>
    <div class="subs-row">
      <span id="subs-paperfolds">1.2M views ‚Ä¢ 2 hours ago</span>
      <button class="claim-btn" onclick="getDiamond()">Claim Diamond</button>
    </div>
  </div>

  <div class="video">
    <img src="https://picsum.photos/400/220?random=2">
    <h3>Pro Ninja Star Tutorial (Fast!)</h3>
    <div class="meta">
      FoldMaster <span class="diamond-icon">üíé</span>
    </div>
    <div class="subs-row">
      <span id="subs-foldmaster">850K views ‚Ä¢ 1 day ago</span>
      <button class="claim-btn" onclick="getDiamond()">Claim Diamond</button>
    </div>
  </div>

  <div class="video">
    <img src="https://picsum.photos/400/220?random=3">
    <h3>Origami Crane Step-by-Step</h3>
    <div class="meta">
      SimplePaper <span class="diamond-icon">üíé</span>
    </div>
    <div class="subs-row">
      <span>300K views ‚Ä¢ 5 days ago</span>
      <button class="claim-btn" onclick="getDiamond()">Claim Diamond</button>
    </div>
  </div>

</main>

<script>
// Function to show diamonds if they were previously claimed
function loadBadges() {
  const hasDiamond = localStorage.getItem("userHasDiamond");
  if (hasDiamond === "true") {
    document.querySelectorAll(".diamond-icon").forEach(icon => {
      icon.style.display = "inline";
    });
    // Hide the claim buttons once owned
    document.querySelectorAll(".claim-btn").forEach(btn => {
      btn.style.display = "none";
    });
  }
}

// Function to claim the diamond (Only you see this)
function getDiamond() {
  localStorage.setItem("userHasDiamond", "true");
  loadBadges();
  alert("Diamond Badge Activated! Only you can see this on your browser.");
}

// Initialize on page load
loadBadges();
</script>

</body>
</html>
