<!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OrigamiTube Professional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --yt-red: #FF0000;
            --yt-bg: #f9f9f9;
            --yt-white: #ffffff;
            --yt-text: #0f0f0f;
            --yt-gray: #606060;
            --admin-blue: #e8f0fe;
        }

        body { margin: 0; font-family: "Roboto", Arial, sans-serif; background: var(--yt-bg); color: var(--yt-text); overflow-x: hidden; }

        /* --- HEADER & SEARCH --- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 16px; background: var(--yt-white); height: 56px;
            position: sticky; top: 0; z-index: 2000; border-bottom: 1px solid #e5e5e5;
        }

        .logo-section { display: flex; align-items: center; gap: 16px; cursor: pointer; font-weight: bold; font-size: 20px; }
        
        .search-area { flex: 0 1 728px; display: flex; gap: 8px; position: relative; }
        .search-bar { display: flex; flex: 1; }
        .search-bar input {
            width: 100%; padding: 0 16px; border: 1px solid #ccc; 
            border-radius: 40px 0 0 40px; font-size: 16px; height: 40px; outline: none;
        }
        .search-bar button {
            width: 64px; background: #f8f8f8; border: 1px solid #ccc;
            border-left: none; border-radius: 0 40px 40px 0; cursor: pointer;
        }

        /* --- SECRET ADMIN BAR --- */
        #admin-only-section {
            display: none; align-items: center; background: var(--admin-blue);
            border: 1px solid #1a73e8; border-radius: 40px; padding: 0 10px; height: 40px;
        }
        #admin-only-section input { background: transparent; border: none; outline: none; width: 150px; }
        
        .admin-results {
            position: absolute; top: 45px; right: 0; width: 250px;
            background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: none; flex-direction: column; z-index: 3000;
        }
        .admin-result-item {
            display: flex; align-items: center; gap: 10px; padding: 8px;
            cursor: pointer; font-size: 13px;
        }
        .admin-result-item:hover { background: #f2f2f2; }
        .admin-result-item img { width: 30px; height: 30px; border-radius: 50%; }

        /* --- LAYOUTS --- */
        main { padding: 24px; display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 16px; }
        
        /* Video Card */
        .video-card { cursor: pointer; }
        .thumb-wrap { position: relative; width: 100%; aspect-ratio: 16/9; border-radius: 12px; overflow: hidden; background: #ddd; }
        .thumb-wrap img { width: 100%; height: 100%; object-fit: cover; }
        
        .video-info { display: flex; gap: 12px; margin-top: 12px; }
        .chan-img { width: 36px; height: 36px; border-radius: 50%; background: #eee; }
        .video-text h3 { margin: 0; font-size: 16px; line-height: 1.4; }
        .video-text p { margin: 4px 0 0; font-size: 14px; color: var(--yt-gray); display: flex; align-items: center; gap: 4px; }
        .diamond { color: #3ea6ff; font-size: 14px; }

        /* --- VIEWS (PLAYER & CHANNEL) --- */
        #player-view, #channel-view { display: none; padding: 24px; }
        .big-video { width: 100%; max-width: 900px; aspect-ratio: 16/9; background: black; border-radius: 12px; }
        
        .channel-banner { height: 150px; background: #ccc; border-radius: 12px; margin-bottom: 20px; }
        .channel-info-header { display: flex; align-items: center; gap: 20px; }
        .channel-info-header img { width: 80px; height: 80px; border-radius: 50%; }
        
        .plus-btn {
            display: none; width: 40px; height: 40px; border-radius: 50%;
            background: black; color: white; border: none; font-size: 24px;
            cursor: pointer; align-items: center; justify-content: center;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<header>
    <div class="logo-section" onclick="showView('home')">
        <span style="color:red">‚ñ∂</span> OrigamiTube
    </div>

    <div class="search-area">
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>üîç</button>
        </div>

        <div id="admin-only-section">
            <input type="text" id="admin-search-input" placeholder="Admin: Add Channel..." oninput="simulateChannelSearch()">
            <div id="admin-results" class="admin-results"></div>
        </div>
    </div>
</header>

<main id="home-view"></main>

<div id="player-view">
    <div class="big-video"></div>
    <h1 id="player-title"></h1>
    <p id="player-meta"></p>
    <button onclick="showView('home')">Back to Home</button>
</div>

<div id="channel-view">
    <div class="channel-banner"></div>
    <div class="channel-info-header">
        <img id="ch-icon" src="">
        <div>
            <h1 id="ch-name"></h1>
            <p>1.2M Subscribers</p>
        </div>
        <button id="admin-plus-btn" class="plus-btn" onclick="adminAddVideo()">+</button>
    </div>
    <hr>
    <div id="channel-videos-grid" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(250px,1fr)); gap:15px; margin-top:20px;"></div>
</div>

<script>
    // --- AUTHENTICATION ---
    const isAdmin = true; // Set to false to see what the public sees

    // --- DATABASE ---
    let videos = [
        { id: 101, title: "World Record Paper Plane", channel: "AirFolder", logo: "https://picsum.photos/id/10/50/50" },
        { id: 102, title: "Hidden Origami Techniques", channel: "PaperZen", logo: "https://picsum.photos/id/20/50/50" }
    ];

    const fakeYouTubeDatabase = [
        { name: "MrBeast", logo: "https://picsum.photos/id/100/50/50" },
        { name: "PewDiePie", logo: "https://picsum.photos/id/200/50/50" },
        { name: "Markiplier", logo: "https://picsum.photos/id/300/50/50" },
        { name: "Veritasium", logo: "https://picsum.photos/id/400/50/50" }
    ];

    function init() {
        if(isAdmin) document.getElementById('admin-only-section').style.display = 'flex';
        renderHome();
    }

    function renderHome() {
        const container = document.getElementById('home-view');
        container.innerHTML = '';
        videos.forEach(v => {
            container.innerHTML += `
                <div class="video-card" onclick="openVideo('${v.title}', '${v.channel}')">
                    <div class="thumb-wrap"><img src="https://picsum.photos/seed/${v.id}/400/225"></div>
                    <div class="video-info">
                        <img class="chan-img" src="${v.logo}" onclick="event.stopPropagation(); openChannel('${v.channel}', '${v.logo}')">
                        <div class="video-text">
                            <h3>${v.title}</h3>
                            <p onclick="event.stopPropagation(); openChannel('${v.channel}', '${v.logo}')">
                                ${v.channel} <span class="diamond">üíé</span>
                            </p>
                        </div>
                    </div>
                </div>`;
        });
    }

    // --- NAVIGATION ---
    function showView(viewName) {
        document.getElementById('home-view').style.display = viewName === 'home' ? 'grid' : 'none';
        document.getElementById('player-view').style.display = viewName === 'player' ? 'block' : 'none';
        document.getElementById('channel-view').style.display = viewName === 'channel' ? 'block' : 'none';
    }

    function openVideo(title, channel) {
        showView('player');
        document.getElementById('player-title').innerText = title;
        document.getElementById('player-meta').innerText = "By " + channel;
    }

    function openChannel(name, logo) {
        showView('channel');
        document.getElementById('ch-name').innerText = name;
        document.getElementById('ch-icon').src = logo;
        if(isAdmin) document.getElementById('admin-plus-btn').style.display = 'flex';
        
        const grid = document.getElementById('channel-videos-grid');
        grid.innerHTML = ''; // Filter and show only this channel's videos
        videos.filter(v => v.channel === name).forEach(v => {
            grid.innerHTML += `<div class="video-card"><div class="thumb-wrap"><img src="https://picsum.photos/seed/${v.id}/400/225"></div><h3>${v.title}</h3></div>`;
        });
    }

    // --- ADMIN LOGIC ---
    function simulateChannelSearch() {
        const input = document.getElementById('admin-search-input').value.toLowerCase();
        const resultsBox = document.getElementById('admin-results');
        if(!input) { resultsBox.style.display = 'none'; return; }

        const matches = fakeYouTubeDatabase.filter(c => c.name.toLowerCase().includes(input));
        resultsBox.innerHTML = '';
        if(matches.length > 0) {
            resultsBox.style.display = 'flex';
            matches.forEach(m => {
                const div = document.createElement('div');
                div.className = 'admin-result-item';
                div.innerHTML = `<img src="${m.logo}"> <span>${m.name}</span>`;
                div.onclick = () => addChannelToSite(m);
                resultsBox.appendChild(div);
            });
        }
    }

    function addChannelToSite(chan) {
        alert(chan.name + " added to your Homepage!");
        videos.push({ id: Math.random(), title: "Welcome to " + chan.name, channel: chan.name, logo: chan.logo });
        document.getElementById('admin-results').style.display = 'none';
        document.getElementById('admin-search-input').value = '';
        renderHome();
    }

    function adminAddVideo() {
        const title = prompt("Enter new video title for this channel:");
        if(title) {
            const chName = document.getElementById('ch-name').innerText;
            const chLogo = document.getElementById('ch-icon').src;
            videos.push({ id: Math.random(), title: title, channel: chName, logo: chLogo });
            openChannel(chName, chLogo); // Refresh
        }
    }

    init();
</script>
</body>
</html>
