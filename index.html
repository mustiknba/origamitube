<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OrigamiTube</title>
<style>
body { margin:0; font-family:Arial, sans-serif; background:#f9f9f9; }
header { background:white; padding:12px 16px; font-size:20px; font-weight:bold; border-bottom:1px solid #ddd; }
main { padding:20px; display:grid; grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); gap:16px; }
.video-card { cursor:pointer; }
.thumb { width:100%; aspect-ratio:16/9; background:#ddd; border-radius:10px; }
h3 { margin:8px 0 4px; font-size:16px; }
p { margin:0; color:#606060; font-size:14px; }

#player-page { display:none; padding:20px; }
iframe { width:100%; max-width:900px; aspect-ratio:16/9; border-radius:12px; border:none; }
.back { margin-bottom:12px; cursor:pointer; color:blue; }
</style>
</head>

<body>

<header>OrigamiTube</header>

<main id="home"></main>

<div id="player-page">
  <div class="back" onclick="goHome()">â¬… Back</div>
  <h2 id="video-title"></h2>
  <iframe id="player" allowfullscreen></iframe>
</div>

<script>
/* ===== YOUR VIDEO DATABASE ===== */
const videos = [
  {
    title: "How To Fold An Origami Dragon ",
    channel: "Art for Kids Hub",
    videoId: "UEuw2G5usMA"
  },
  {
    title: "How To Fold An Origami Snapper Puppet",
    channel: "Art for Kids Hub",
    videoId: "ybKPN9vNlHc"
  },
  {
    title: "How To Fold Paper Claws ",
    channel: "Art for Kids Hub",
    videoId: "OiiQ0wGI004"
];

/* ===== HOME PAGE ===== */
function renderHome() {
  const home = document.getElementById("home");
  home.innerHTML = "";
  home.style.display = "grid";
  document.getElementById("player-page").style.display = "none";

  videos.forEach(v => {
    home.innerHTML += `
      <div class="video-card" onclick="playVideo('${v.videoId}','${v.title}')">
        <img class="thumb" src="https://img.youtube.com/vi/${v.videoId}/hqdefault.jpg">
        <h3>${v.title}</h3>
        <p>${v.channel}</p>
      </div>
    `;
  });
}

/* ===== PLAYER PAGE ===== */
function playVideo(id, title) {
  document.getElementById("home").style.display = "none";
  document.getElementById("player-page").style.display = "block";
  document.getElementById("video-title").innerText = title;
  document.getElementById("player").src =
    `https://www.youtube.com/embed/${id}?autoplay=1&controls=1`;
}

/* ===== BACK ===== */
function goHome() {
  document.getElementById("player").src = "";
  renderHome();
}

renderHome();
</script>

</body>
</html>
