<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>OrigamiTube</title>
<meta name="viewport" content="width=device-width">
<style>
body { font-family: Arial; background:#f9f9f9; margin:0; }
header { background:white; padding:12px; font-weight:bold; }
.video { background:white; margin:15px; padding:10px; border-radius:8px; }
video { width:100%; border-radius:8px; }
</style>
</head>
<body>

<header>OrigamiTube</header>
<div id="app"></div>

<script>
fetch("videos.json")
  .then(res => res.json())
  .then(videos => {
    const app = document.getElementById("app");
    videos.forEach(v => {
      app.innerHTML += `
        <div class="video">
          <video controls src="${v.file}"></video>
          <h3>${v.title}</h3>
          <p>${v.channel}</p>
        </div>
      `;
    });
  });
</script>

</body>
</html>
